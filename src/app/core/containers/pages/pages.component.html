<div id="wrapper">
  <app-sidebar [menuItems]="menuItems|async"
    [isSidebarExpanded]="isSidebarExpanded|async"
    (expandSidebar)="expandSidebar()"
    (collapseSidebar)="collapseSidebar()"
  ></app-sidebar>
  <div id="page-content-wrapper">
      <div class="page-content" [ngClass]="{ 'page-content-shrinked':(isSidebarExpanded|async) }">
        <div class="row">
          <div class="col-md-12">
            <router-outlet></router-outlet>
          </div>
        </div>
    </div>
  </div>
</div>
